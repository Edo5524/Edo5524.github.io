<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login | Rudolf A.S</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style body untuk background */
        body {
            background: linear-gradient(135deg, #003366, #000000);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container login */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Style input */
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: 0.3s ease;
        }

        /* Efek fokus pada input */
        .login-container input:focus {
            outline: none;
            background: #e0e0e0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        /* Tombol login */
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #003366;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        /* Efek hover tombol */
        .login-container button:hover {
            background: #00509e;
        }

        /* Link kembali */
        .login-container .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #aad4ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-container .back-link:hover {
            color: #fff;
        }

        /* Link register tambahan */
        .login-container .register-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #aad4ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-container .register-link:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 0 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login ke Portfolio</h2>
        <form action="proses_login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="index.html" class="back-link">‚Üê Kembali ke Home</a>
        <a href="register.html" class="register-link">Belum punya akun? Daftar di sini</a>
    </div>
</body>
</html>
