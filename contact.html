<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact | Rudolf A.S</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style tambahan untuk halaman kontak */
        .contact-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group button {
            background: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .form-group button:hover {
            background: #0056b3;
        }
        .login-btn {
            background-color: #003366; 
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <header>Rudolf A.S</header>
    <nav>
        <a href="index.html">Home</a>
        <a href="program.html">Program</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
        <a href="login.html" class="login-btn">Login</a>
    </nav>

    <div class="contact-container">
        <h1>Hubungi Saya</h1>
        <form action="proses_kontak.php" method="post">
            <!-- Input Nama -->
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>

            <!-- Input Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <!-- Input Pesan -->
            <div class="form-group">
                <label for="pesan">Pesan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda..." required></textarea>
            </div>

            <!-- Tombol Kirim -->
            <div class="form-group">
                <button type="submit">Kirim Pesan</button>
            </div>
        </form>
    </div>

    <footer>&copy; 2025 Rudolf A.S</footer>
</body>
</html>
