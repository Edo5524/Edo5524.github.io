<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register | Rudolf A.S</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(135deg, #003366, #000000);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: 0.3s ease;
        }

        .register-container input:focus {
            outline: none;
            background: #e0e0e0;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #003366;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .register-container button:hover {
            background: #00509e;
        }

        .register-container .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #aad4ff;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-container .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registrasi Akun</h2>
        <form action="proses_register.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="konfirmasi_password" placeholder="Konfirmasi Password" required>
            <button type="submit">Daftar</button>
        </form>
        <a href="login.html" class="back-link">‚Üê Kembali ke Login</a>
    </div>
</body>
</html>
